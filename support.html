<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/dialog-auth.js"></script>
    <script src="https://res.dkon.app/0conf/land-cnf.js"></script>
    <title>Связь с нами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            color: #28a745;
        }
        .error {
            text-align: center;
            color: #dc3545;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Связь с нами</h1>
        <form id="supportForm">
            <div class="form-group">
                <label for="email">Ваш Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Заголовок:</label>
                <input type="text" id="subject" name="subject" maxlength="30" required>
            </div>
            <div class="form-group">
                <label for="detail">Описание:</label>
                <textarea id="detail" name="detail" maxlength="400" required></textarea>
            </div>
            <button type="submit">Отправить</button>
            <div id="responseMessage" class="message"></div>
        </form>
        <a href="index.html" class="button">Назад на главную</a>
    </div>

    <script>
        document.getElementById('supportForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const detail = document.getElementById('detail').value;

            const formData = new FormData();
            formData.append('clientId', 1302);
            formData.append('accountId', 'ваш_id');  // Замените 'ваш_id' на реальный ID
            formData.append('accessToken', 'ваш_токен');  // Замените 'ваш_токен' на реальный токен
            formData.append('email', email);
            formData.append('subject', subject);
            formData.append('detail', detail);

            try {
                const response = await fetch('https://api.dkon.app/api/v3/method/support.sendTicket', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    document.getElementById('responseMessage').textContent = 'Ошибка при отправке сообщения. Попробуйте снова.';
                    document.getElementById('responseMessage').classList.add('error');
                } else {
                    document.getElementById('responseMessage').textContent = 'Ваше сообщение успешно отправлено!';
                    document.getElementById('responseMessage').classList.remove('error');
                    document.getElementById('supportForm').reset();
                }
            } catch (error) {
                document.getElementById('responseMessage').textContent = 'Произошла ошибка. Попробуйте снова.';
                document.getElementById('responseMessage').classList.add('error');
            }
        });
    </script>
</body>
</html>
