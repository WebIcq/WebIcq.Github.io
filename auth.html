<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title dkon-trans="auth">Login</title>
        <link rel="icon" href="https://res.dkon.app/icon-projct/dk_stat_4356249.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/a.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">ICQ Messenger</h1>
        <h2 dkon-trans="auth">Login</h2>
        <form id="login-form" class="form">
            <input type="hidden" name="clientId" value="1302">
            <input type="text" id="username" dkon-trans="username" name="username" placeholder="Username" required>
            <input type="password" id="password" dkon-trans="password" name="password" placeholder="Password" required>
            <button type="submit" dkon-trans="enter" class="button">Login</button>
        </form>
        <div id="login-error" class="error-message"></div>
        <a href="register.html" dkon-trans="register" class="link">Register</a>
    </div>
    <script src="js/scripts.js"></script>
    <script src="locales/dkon.js"></script>
   <script src="https://res.dkon.app/0conf/land-cnf.js"></script>
</body>
</html>
